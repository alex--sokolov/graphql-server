type JWT {
    jwt: String
}

type User {
    id: ID!
    firstName: String
    lastName: String
    password: String
    email: String!
}

input UserInput {
    firstName: String!
    lastName: String!
    password: String!
    email: String!
}

type Query {
    jwt(
        email: String!
        password: String!
    ): JWT
    user(id: ID!): User
}

type Mutation {
    register(user:UserInput): User!
}
